<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Text2Video AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border-radius: 6px;
            border: none;
            resize: none;
        }
        button {
            margin-top: 10px;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            background: #22c55e;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:disabled {
            background: #555;
        }
        video {
            width: 100%;
            margin-top: 20px;
            border-radius: 8px;
        }
        .status {
            margin-top: 10px;
            color: #facc15;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>üé¨ Text2Video AI</h2>

    <textarea id="text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è –≤–∏–¥–µ–æ..."></textarea>

    <button id="btn" onclick="generate()">–°–æ–∑–¥–∞—Ç—å –≤–∏–¥–µ–æ</button>

    <div class="status" id="status"></div>

    <video id="video" controls style="display:none;"></video>
</div>

<script>
async function generate() {
    const text = document.getElementById("text").value;
    const btn = document.getElementById("btn");
    const status = document.getElementById("status");
    const video = document.getElementById("video");

    if (!text.trim()) {
        alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç");
        return;
    }

    btn.disabled = true;
    status.innerText = "‚è≥ –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –≤–∏–¥–µ–æ...";
    video.style.display = "none";

    const res = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
    });

    const data = await res.json();

    status.innerText = "‚úÖ –í–∏–¥–µ–æ –≥–æ—Ç–æ–≤–æ";
    video.src = data.video_url + "?t=" + Date.now();
    video.style.display = "block";
    video.load();

    btn.disabled = false;
}
</script>
</body>
</html>
